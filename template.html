<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="/output.css" rel="stylesheet">
  </head>
  <body class="bg-black">
    <header class="bg-black">
        <a href="/"><span class="text-sm font-bold text-white px-1">NBA Play-By-Play Chart</span></a>
    </header>
    <main class="px-2 bg-gray-50">
    <div>
      <b>{{ awayTeam.tricode }} {{ awayTeam.score }}</b> - <b>{{ homeTeam.tricode }} {{ homeTeam.score }}</b> {{ gameTime }}
    </div>

    <!-- <div id="{{ gameId }}" style="width: 1200px; height: 900px;"></div> -->
    <div id="{{ gameId }}"></div>
    </main>
  </body>

  <script type="module">
    import { init } from "{{ config.base_url }}scripts/pbp.js"
    import _playbypay from "./playbyplay.json" with {type: "json"}
    import _boxscore from "./boxscore.json" with {type: "json"}
    import _players_on_court from "./poc.json" with {type: "json"}
    init("{{ gameId }}", _playbypay, _boxscore, _players_on_court);
  </script>
</html>
